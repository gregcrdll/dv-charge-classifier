<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC DV Charge Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #1e40af;
    }
    .input-group, .toggle-mode {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    input[type="text"], select {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      text-align: center;
    }
    .explanation {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    #officerModeFields {
      display: none;
      margin-top: 10px;
    }
    label {
      display: block;
      margin: 5px 0 3px;
    }
    select {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SC DV Charge Classifier</h1>
    <div class="toggle-mode">
      <button onclick="toggleMode()" id="modeButton">Switch to Officer Mode</button>
    </div>

    <div id="freeInputMode">
      <p>Describe the incident in plain language. This tool will determine the correct DV charge under SC law â€” whether it's based on physical harm, threats, or aggravating factors.</p>
      <div class="input-group">
        <input type="text" id="incident" placeholder="e.g., Threatened to shoot and blocked 911 call">
        <button onclick="classifyDV()">Classify</button>
        <button onclick="startVoiceInput()" title="Use your voice">ðŸŽ¤</button>
      </div>
    </div>

    <div id="officerModeFields">
      <label for="contact">Physical Contact</label>
      <select id="contact">
        <option value="none">None</option>
        <option value="minor">Minor (slap, shove)</option>
        <option value="major">Major (punch, choke)</option>
      </select>

      <label for="threat">Threat Level</label>
      <select id="threat">
        <option value="none">None</option>
        <option value="low">Low (slap)</option>
        <option value="moderate">Moderate (harm, beat)</option>
        <option value="high">High (kill, shoot)</option>
      </select>

      <label for="injury">Injury Type</label>
      <select id="injury">
        <option value="none">None</option>
        <option value="moderate">Moderate Injury</option>
        <option value="great">Great Bodily Injury</option>
      </select>

      <label for="aggravators">Aggravators (hold CTRL to select multiple)</label>
      <select id="aggravators" multiple>
        <option value="weapon">Weapon</option>
        <option value="priorDV1">One Prior DV</option>
        <option value="priorDV2">Two+ Prior DVs</option>
        <option value="minor">Child Present</option>
        <option value="pregnant">Pregnant Victim</option>
        <option value="protection">Protection Order</option>
        <option value="blocked">Blocked 911</option>
        <option value="indifference">Extreme Indifference</option>
      </select>
      <button onclick="classifyFromOfficerMode()">Classify</button>
    </div>

    <div class="output" id="resultBox" style="display:none;">
      <h3 id="result"></h3>
      <p id="explanation" class="explanation"></p>
    </div>
  </div>
</body>
</html>
